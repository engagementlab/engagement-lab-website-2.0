language: node_js
node_js:
    - 14.4.0
branches:
    only:
        - master
services:
    - mongodb
# deploy:
#     provider: azure_web_apps
#     verbose: true
#     edge: true
#     skip_cleanup: true

before_install:
    # Azure CLI
    - curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
    # Decrypt the git_deploy_key.enc key into /tmp/git_deploy_key
    - openssl aes-256-cbc -K $encrypted_bea0181439c1_key -iv $encrypted_bea0181439c1_iv -in git_deploy_key.enc -out /tmp/git_deploy_key -d
    # Make sure only the current user can read the private key
    - chmod 600 /tmp/git_deploy_key
    # Create a script to return the passphrase environment variable to ssh-add
    - echo 'echo ${SSH_PASSPHRASE}' > /tmp/askpass && chmod +x /tmp/askpass
    # Start the authentication agent
    - eval "$(ssh-agent -s)"
    # Add the key to the authentication agent
    - DISPLAY=":0.0" SSH_ASKPASS="/tmp/askpass" setsid ssh-add /tmp/git_deploy_key </dev/null

before_script:
    - npm install -g bower
    - npm install -g firebase-tools
    - npm install -g forever
    - npm install -g pm2
    - npm install -g pa11y-ci
script:
    - chmod 777 ./scripts/db.sh
    - ./scripts/db.sh
    - cd api
    - npm install
    # Start API in background
    - forever start ./bin/www.js prod
    - echo "Pause for 1 min and output API log."
    - sleep 60
    - forever logs 0
    - cd ../client
    - npm install
    # Build client
    - npm run build
    - npx scully --sr
    # Start client dist build for a11y tests via pm2 on port 1864
    - pm2 serve ../bin/app 1864
    # Run a11y checks via config in ./pa11yci config, w/ all routes discovered by Scully build
    - pa11y-ci

# Deploy static build to Azure storage if succeeded and commit DB export and build
after_success:
    - cd ../
    - chmod 777 ./scripts/upload.sh
    - chmod 777 ./scripts/commit.sh
    - ./scripts/upload.sh
    - ./scripts/commit.sh
