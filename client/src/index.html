    <body>
        <div id="unsupported">
            <div id="left">
                Your browser is not currently supported by this app and may not
                look or work as intended. Please consider using a
                <a href="https://browsehappy.com/">modern browser</a>.
                <p>
                    (The Engagement Lab supports the following: Chrome 57+ (70+
                    on mobile), Firefox 53+, Safari 10+, Edge 16+, iOS 10.3+.)
                </p>
            </div>
            <div id="right">
                <a
                    href="#"
                    onclick="document.getElementById('unsupported').remove()"
                    >Continue anyway</a
                >
            </div>
        </div>
        <div id="initiative-bg"></div>
        <app-root></app-root>
        <script>
            // Detect old agents and show warning
            var unsupported = !navigator.userAgent.match(
                /((CPU[ +]OS|iPhone[ +]OS|CPU[ +]iPhone|CPU IPhone OS)[ +]+(12[_\.]2|12[_\.]([3-9]|\d{2,})|12[_\.]4|12[_\.]([5-9]|\d{2,})|(1[3-9]|[2-9]\d|\d{3,})[_\.]\d+|13[_\.]0|13[_\.]([1-9]|\d{2,})|(1[4-9]|[2-9]\d|\d{3,})[_\.]\d+)(?:[_\.]\d+)?)|(OperaMini(?:\/att)?\/?(\d+)?(?:\.\d+)?(?:\.\d+)?)|(Opera\/.+Opera Mobi.+Version\/(46\.0|46\.([1-9]|\d{2,})|(4[7-9]|[5-9]\d|\d{3,})\.\d+))|(Opera\/(46\.0|46\.([1-9]|\d{2,})|(4[7-9]|[5-9]\d|\d{3,})\.\d+).+Opera Mobi)|(Opera Mobi.+Opera(?:\/|\s+)(46\.0|46\.([1-9]|\d{2,})|(4[7-9]|[5-9]\d|\d{3,})\.\d+))|(SamsungBrowser\/(9\.2|9\.([3-9]|\d{2,})|([1-9]\d|\d{3,})\.\d+|10\.1|10\.([2-9]|\d{2,})|(1[1-9]|[2-9]\d|\d{3,})\.\d+))|(Edge\/(17(?:\.0)?|17(?:\.([1-9]|\d{2,}))?|(1[8-9]|[2-9]\d|\d{3,})(?:\.\d+)?))|(HeadlessChrome((?:\/49\.0\.\d+)?|(?:\/49\.([1-9]|\d{2,})\.\d+)?|(?:\/([5-9]\d|\d{3,})\.\d+\.\d+)?|(?:\/77\.0\.\d+)?|(?:\/77\.([1-9]|\d{2,})\.\d+)?|(?:\/(7[8-9]|[8-9]\d|\d{3,})\.\d+\.\d+)?))|((Chromium|Chrome)\/(49\.0|49\.([1-9]|\d{2,})|([5-9]\d|\d{3,})\.\d+|77\.0|77\.([1-9]|\d{2,})|(7[8-9]|[8-9]\d|\d{3,})\.\d+)(?:\.\d+)?([\d.]+$|.*Safari\/(?![\d.]+ Edge\/[\d.]+$)))|(IEMobile[ /](11\.0|11\.([1-9]|\d{2,})|(1[2-9]|[2-9]\d|\d{3,})\.\d+))|(Version\/(5\.1|5\.([2-9]|\d{2,})|([6-9]|\d{2,})\.\d+|11\.0|11\.([1-9]|\d{2,})|(1[2-9]|[2-9]\d|\d{3,})\.\d+|12\.0|12\.([1-9]|\d{2,})|(1[3-9]|[2-9]\d|\d{3,})\.\d+|13\.0|13\.([1-9]|\d{2,})|(1[4-9]|[2-9]\d|\d{3,})\.\d+)(?:\.\d+)?.*Safari\/)|(Firefox\/(68\.0|68\.([1-9]|\d{2,})|(69|[7-9]\d|\d{3,})\.\d+|70\.0|70\.([1-9]|\d{2,})|(7[1-9]|[8-9]\d|\d{3,})\.\d+)\.\d+)|(Firefox\/(68\.0|68\.([1-9]|\d{2,})|(69|[7-9]\d|\d{3,})\.\d+|70\.0|70\.([1-9]|\d{2,})|(7[1-9]|[8-9]\d|\d{3,})\.\d+)(pre|[ab]\d+[a-z]*)?)/,
            );
            if (unsupported)
                document.getElementById('unsupported').style.display = 'block';
            else {
                window.cookieconsent.initialise({
                    cookie: {
                        name: 'elab-home-ga-allow',
                    },
                    hadTransition: true,
                    palette: {
                        popup: {
                            background: '#000',
                        },
                        button: {
                            background: '#fecf33',
                        },
                    },
                    type: 'opt-out',
                    content: {
                        message:
                            'We use cookies to track anonymous usage data on this website.',
                        href: '/privacy',
                    },
                    onStatusChange: function(status) {
                        if (this.hasConsented()) initGA();
                    },
                });
            }

            // Init analytics if allowed
            if (document.cookie.indexOf('elab-home-ga-allow=deny') < 0)
                initGA();
            function initGA() {
                (function(i, s, o, g, r, a, m) {
                    i['GoogleAnalyticsObject'] = r;
                    (i[r] =
                        i[r] ||
                        function() {
                            (i[r].q = i[r].q || []).push(arguments);
                        }),
                        (i[r].l = 1 * new Date());
                    (a = s.createElement(o)),
                        (m = s.getElementsByTagName(o)[0]);
                    a.async = 1;
                    a.src = g;
                    m.parentNode.insertBefore(a, m);
                })(
                    window,
                    document,
                    'script',
                    'https://www.google-analytics.com/analytics.js',
                    'ga',
                );
                ga('create', 'UA-64617433-1', 'auto');
            }
