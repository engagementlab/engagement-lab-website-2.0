<cl-image *ngIf="cloudinaryId !== undefined && cloudinaryId.length > 0"  secure="true" public-id="{{imgId}}" attr.alt="{{alt}}" [style]="widthCss" class="cdn-image">
  <cl-transformation *ngIf="autoFormat === true" attr.width="{{width}}"  attr.height="{{height}}" attr.quality="{{quality}}" crop="scale" fetch-format="auto" dpr="auto" crop="fill"></cl-transformation>
  <cl-transformation *ngIf="autoFormat === false" attr.width="{{width}}" attr.height="{{height}}"  attr.quality="{{quality}}" crop="scale" dpr="auto" crop="fill"></cl-transformation>
</cl-image>
