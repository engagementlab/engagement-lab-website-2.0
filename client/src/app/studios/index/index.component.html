<!-- Studios intro -->
<section id="intro" class="columns is-mobile" *ngIf="content">
    <div class="column is-half">
        <h2>Studios</h2>
        <h3 class="blurb">{{ content.summary }}</h3>
    </div>
</section>
<section id="types" class="columns is-mobile">
    <div class="column is-full">
        <h1 class="uppercase">
            Studio Types
        </h1>
        Coming shortly.
    </div>
</section>
<section id="partners" class="columns is-multiline is-mobile">
    <div class="column is-full">
        <hr class="thick" />
        <h1 class="uppercase">
            Organizations we work with
        </h1>
    </div>
    <div class="column is-1 is-half-mobile" *ngFor="let partner of partners">
        <cdn-image
            cloudinaryPrefix="/"
            cloudinaryId="{{ partner.image.public_id }}"
            width="130"
            alt="Icon for {{ partner.name }} partner "
        ></cdn-image>
    </div>
    <div id="buttons" class="column is-full">
        <app-button
            route="/partner"
            label="Information For Partners"
            ariaLabel="Button to go to Information For Partners"
            class="medium"
        ></app-button>
        <app-button
            route="/graduate"
            label="Information For Students"
            ariaLabel="Button to go to Information For Students"
            class="medium"
        ></app-button>
    </div>
</section>
