    <!-- recent/featured projects -->
    <section id="projects-wrap">
        <div class="columns is-mobile">
            <h1 class="column is-6-mobile is-7-tablet uppercase">Recent Projects</h1>

            <a class="column is-4-mobile view" routerLink="/projects">
                <h1>
                    view all&nbsp;
                    <svg viewBox="0 0 32 23" width="32" height="23" fill="none">
                        <path stroke="#fff" stroke-width="2" d="M.5 11.309h29.788M19.968 1L30.5 11.5 19.968 22"></path>
                    </svg>
                </h1>
            </a>
        </div>

        <div id="projects" class="columns">
            <div #projectList class="project column is-half view-tooltip" *ngFor="let project of content.projects">
                <a routerLink="/projects/{{ project.key }}">
                    <div class="bg">
                        <span role="tooltip">view</span>
                        <cdn-image
                            cloudinaryPrefix="/"
                            cloudinaryId="{{ project.image.public_id }}"
                            autoFormat="true"
                            width="450"
                            alt="Thumbnail image for '{{ project.name }}' project"
                        ></cdn-image>
                    </div>

                    <p class="name">{{ project.name }}</p>
                    <p class="type uppercase">{{ project.projectType }}</p>
                    <p class="byline">{{ project.byline }}</p>
                </a>
            </div>
        </div>
    </section>

    <!-- events -->
    <section id="events" class="listing">
        <hr class="thick" />
        <div class="columns is-mobile">
            <h1 class="column is-7-mobile is-half-tablet uppercase">Events</h1>

            <a class="column view" routerLink="/events">
                <h1>
                    view all&nbsp;
                    <svg viewBox="0 0 32 23" width="32" height="23" fill="none">
                        <path stroke="#000" stroke-width="2" d="M.5 11.309h29.788M19.968 1L30.5 11.5 19.968 22"></path>
                    </svg>
                </h1>
            </a>
        </div>

        <div
            #eventList
            class="item column no-pad is-full"
            [class.first]="i === 0"
            *ngFor="let event of content.allEvents; let i = index"
        >
            <a routerLink="/events/{{ event.key }}">
                <div class="columns is-mobile">
                    <div class="date column is-one-fifth hidden-mobile">{{ event.date | date: 'MMMM dd' }}</div>
                    <div class="date column is-one-fifth hidden-tablet-plus">
                        {{ event.date }}<br />{{ event.date }}
                    </div>
                    <h2 class="name column no-margin">{{ event.name }}</h2>
                </div>

                <hr />
            </a>
        </div>
    </section>
</div>
<ng-template #errors>{{ errors }}</ng-template>
