<section id="person-modal" class="columns" *ngIf="currentPerson !== undefined" (click)="closePerson()">

    <div class="column is-one-third">
        <h1 class="uppercase">
            {{currentPerson.name.first}} {{currentPerson.name.last}}
        </h1>
       
        <cdn-image cloudinaryPrefix="/" cloudinaryId="{{currentPerson.image.public_id}}" autoFormat="true" effect="grayscale"
        width="270" alt="Portrait image of {{currentPerson.name.first}} {{currentPerson.name.last}}"></cdn-image>
    </div>

    <div class="column is-half">
       <div [innerHtml]="currentPerson.bio.html">
       </div>

       <div class="columns">
           <div class="column is-one-third" *ngIf="currentPerson.websiteURL.length > 0">
               <a href="{{currentPerson.websiteURL}}">{{currentPerson.websiteURL | prettyUrl}}</a>
            </div>
            <div class="column" *ngIf="currentPerson.email.length > 0">
                {{currentPerson.email}}
             </div>
       </div>
       <!-- <div class="columns">
           <div class="column is-" *ngIf="currentPerson.websiteURL.length > 0">
               <a href="{{currentPerson.websiteURL}}">{{currentPerson.websiteURL | prettyUrl}}</a>
            </div>
            <div class="column" *ngIf="currentPerson.email.length > 0">
                {{currentPerson.email}}
             </div>
       </div> -->
    </div>

    <div class="column">
        <a id="menu-btn">
            <span></span>
            <span></span>
        </a>
    </div>

</section>

<section id="faculty">
    <h1 class="column is-full uppercase">Faculty Leadership</h1>
    <people-grid [people]="people['faculty']"></people-grid>

</section>

<section id="staff">
    <h1 class="column is-full uppercase">Staff</h1>
    <people-grid [people]="people['staff']"></people-grid>

</section>

<section id="board">
    <h1 class="column is-full uppercase">Advisory Board</h1>
    <people-grid [people]="people['board']"></people-grid>

</section>

<section id="fellows">
    <h1 class="column is-full uppercase">Faculty Fellows & Affiliates</h1>
    <people-grid [people]="people['fellows']"></people-grid>

</section>
