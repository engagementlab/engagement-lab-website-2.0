<div class="people-grid">
    <div *ngIf="preview === true" id="top">
        <h1 class="uppercase">{{ title }}</h1>

        <div id="right">
            <a routerLink="/people">
                <h4>view all</h4>
            </a>

            <div id="controls">
                <button id="prev" type="button" class="control">
                    <cdn-image cloudinaryId="team/nav-btn-back" width="32" alt="Previous team slides"></cdn-image>
                </button>
                <button id="next" type="button" class="control">
                    <cdn-image cloudinaryId="team/nav-btn-next" width="32" alt="Next team slides"></cdn-image>
                </button>
            </div>
        </div>
    </div>

    <div id="list" [class.is-multiline]="!preview">
        <div
            #teamList
            class="person view-tooltip"
            [class.blank]="person.name === 'dummy'"
            *ngFor="let person of people; let i = index"
        >
            <a
                *ngIf="person.name != 'dummy'"
                [class.white]="preview === true"
                [routerLink]="cohort ? '/masters/people/' + person.key : '/people/' + person.key"
            >
                <div class="bg">
                    <span role="tooltip">view</span>

                    <cl-image
                        responsive
                        public-id="{{ person.image.public_id }}"
                        secure="true"
                        width="400"
                        fetch-format="auto"
                        crop="scale"
                        attr.alt="Portrait image of {{ person.name.first }} {{ person.name.last }}"
                        class="cdn-image"
                    >
                        <cl-transformation attr.quality="100" effect="grayscale"></cl-transformation>
                    </cl-image>
                </div>

                <div class="name">{{ person.name.first }} {{ person.name.last }}</div>
                <!-- Visible for non-grad students of now -->
                <div class="title" *ngIf="!cohort">{{ person.title }}</div>
            </a>
        </div>
    </div>
</div>
