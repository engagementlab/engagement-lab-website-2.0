<h2>About</h2>

<section class="columns is-mobile is-multiline" *ngIf="content !== undefined">
    <div class="column is-full">
        {{ content?.summary1 }}
    </div>

    <div class="column is-5-tablet is-full-mobile">
        {{ content?.summary2 }}
    </div>
    <div class="column">
        <cdn-image
            cloudinaryPrefix="/"
            cloudinaryId="{{ content.image.public_id }}"
            width="450"
            alt="About flavor image"
        ></cdn-image>
    </div>
</section>

<section id="partners" class="columns is-multiline is-mobile">
    <div class="column is-full">
        <hr class="thick" />
        <h1 class="uppercase">
            Organizations we work with
        </h1>
    </div>
    <div
        class="column is-1-tablet is-2-mobile"
        *ngFor="let partner of partners"
    >
        <cdn-image
            cloudinaryPrefix="/"
            cloudinaryId="{{ partner.image.public_id }}"
            width="130"
            alt="Icon for {{ partner.name }} partner "
        ></cdn-image>
    </div>
</section>
