<div>
    <span [innerHtml]="pub.author"></span>
    <span> ({{ year }})</span>
    "<a href="{{ link }}" *ngIf="link">{{ pub.title }}.</a>
    <span *ngIf="!link">{{ pub.title }}.</span>"
    <span *ngIf="pub.context">In {{ pub.context }}</span>
    <span *ngIf="pub.context && publishDate"> ({{ publishDate }})</span>
</div>
