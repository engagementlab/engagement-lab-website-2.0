<div id="projects" class="columns is-multiline" *ngIf="projects">
    <div
        #projectList
        class="project view-tooltip column {{ project.projectType }}"
        [class.mix]="project.key !== 'dummy'"
        *ngFor="let project of projects; let i = index"
    >
        <a routerLink="/projects/{{ project.key }}" *ngIf="project.key !== 'dummy'">
            <div class="bg">
                <span role="tooltip">view</span>
                <cdn-image
                    cloudinaryPrefix="/"
                    cloudinaryId="{{ project.image.public_id }}"
                    autoFormat="true"
                    height="490"
                    alt="Thumbnail image for '{{ project.name }}' project"
                    *ngIf="project.image !== undefined"
                ></cdn-image>
            </div>
            <h4>{{ project.name }}</h4>
        </a>
    </div>
</div>

<!-- Archived Projects -->
<section id="archive" class="listing" *ngIf="projectsArchived">
    <div #archiveList class="item column is-full" *ngFor="let project of projectsArchived; let first = first">
        <a routerLink="/projects/{{ project.key }}" class="theme-{{ project.sortOrder % 3 }}">
            <hr *ngIf="!first" />

            <div class="columns">
                <h3 class="column is-3-tablet is-2-desktop type">
                    {{ project.projectType }}
                </h3>

                <div class="name column no-margin">
                    {{ project.name }}
                </div>
                <div class="column arrow">
                    <svg width="102" height="72" fill="none" viewBox="0 0 102 72">
                        <path
                            stroke="#000"
                            stroke-width="2"
                            d="M0 35.27h99.866M65.268.71l35.307 35.201-35.307 35.202"
                        />
                    </svg>
                </div>
            </div>
        </a>
    </div>
</section>

<div id="archive-mobile" class="column is-full hidden-not-mobile">
    <app-button
        label="archived projects"
        class="archive"
        route="/projects/archive"
        ariaLabel="Go to 'archived projects' page"
    ></app-button>
</div>
