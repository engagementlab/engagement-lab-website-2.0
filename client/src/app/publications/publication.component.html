<div class="{{type}}">
    <div class="top">

        <h2>{{pub.title}}</h2>
        <hr />

    </div>
    
    
    <div class="bottom">
        <div class="icon">
            <span *ngIf="type !== 'article-chapter'" class="uppercase">{{type}}</span>
            <span *ngIf="type === 'article-chapter'" class="uppercase">article</span>
            <cdn-image cloudinaryId="publications/{{pub.form.key}}-icon" width="{{iconWidth}}" alt="{{pub.title}} icon image"></cdn-image>
            <div>{{year}}</div>
        </div>

        <div id="right">
        
            <h3 class="uppercase" [innerHtml]="pub.author | authorFormat"></h3>
            <p>I had a horrible nightmare, dreamed I went back in time, it was terrible. But you're good, Marty, you're really good. And this audition tape of your is great, you gotta send it in to the record company.</p>

            <div class="link">
            <div *ngIf="pub.context !== undefined">{{pub.context}}</div>
            <a *ngIf="pub.downloadUrls !== undefined && pub.downloadUrls.length > 0; else resource" href="{{pub.downloadUrls}}">
                download&nbsp;
                <cdn-image cloudinaryId="publications/download-icon" width="25" alt="{{pub.title}} download icon image"></cdn-image>
            </a>

            <ng-template #resource>
                <a *ngIf="pub.articleResource !== undefined && pub.articleResource.file !== undefined" href="{{pub.articleResource.file.url}}">
                    download&nbsp;
                    <cdn-image cloudinaryId="publications/download-icon" width="25" alt="{{pub.title}} download icon image"></cdn-image>
                </a>
            </ng-template>

            <a *ngIf="pub.purchaseUrls !== undefined && pub.purchaseUrls.length > 0" href="{{pub.purchaseUrls}}">
                view&nbsp;
                <cdn-image cloudinaryId="publications/view-icon" width="25" alt="{{pub.title}} view icon image"></cdn-image>
            </a>
            </div>

        </div>
    </div>
</div>
