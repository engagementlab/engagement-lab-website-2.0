<div id="featured" class="columns is-multiline" *ngIf="projectFeatured !== undefined">
    <h1 class="column is-full uppercase">Featured Project</h1>

    <div class="column is-full-mobile is-half-tablet is-one-third-desktop">

        <div class="column is-one-third hidden-tablet-plus">
            <cdn-image cloudinaryPrefix="/" cloudinaryId="{{projectFeatured.image.public_id}}" autoFormat="true" width="300"
                alt="Thumbnail image for '{{content?.name}}' project"></cdn-image>
        </div>

        <h2>{{projectFeatured?.name}}</h2>
        <div class="blurb column is-10-mobile is-full">
            {{projectFeatured?.byline}}
        </div>
        <app-button label="view" class="view" route="/projects/{{projectFeatured?.key}}" ariaLabel="Go to '{{projectFeatured?.name}}' project"></app-button>
    </div>

    <div class="column hidden-mobile">
        <cdn-image cloudinaryPrefix="/" cloudinaryId="{{projectFeatured.image.public_id}}" autoFormat="true" width="800"
            alt="Thumbnail image for '{{content?.name}}' project"></cdn-image>
    </div>


</div>

<div class="controls">
    <button type="button" class="control" data-filter="all">All <sup>{{projectTypesTotal}}</sup></button>
    <button type="button" class="control" [attr.data-filter]="'.'+type" *ngFor="let type of projectTypeNames">{{type}}
        <sup>{{projectTypesCount[type]}}</sup></button>
</div>

<div id="projects" class="columns is-multiline">

    <div #projectList class="project view-tooltip column {{project.projectType}}" [class.mix]="project.key !== 'dummy'"
        *ngFor="let project of projects; let i = index;">

        <a routerLink="/projects/{{project.key}}" *ngIf="project.key !== 'dummy'">
            <div class="bg">
                <span role="tooltip">view</span>
                <cdn-image cloudinaryPrefix="/" cloudinaryId="{{project.image.public_id}}" autoFormat="true" height="490"
                    alt="Thumbnail image for '{{project.name}}' project" *ngIf="project.image !== undefined"></cdn-image>
            </div>
            <h4>{{project.name}}</h4>

        </a>
    </div>

</div>

<!-- Archived Projects -->
<section id="archive" class="listing" *ngIf="projectsArchived !== undefined && !isPhone">
    <div #archiveList class="item column is-full" *ngFor="let project of projectsArchived; let first = first;">

        <a routerLink="/projects/{{project.key}}">
            <hr *ngIf="!first" />

            <div class="columns is-mobile">
                <h3 class="column is-2 type">
                    {{project.projectType}}
                </h3>

                <div class="name column no-margin">
                    {{project.name}}
                </div>
                <div class="column arrow">
                    <svg width="102" height="72" fill="none" viewBox="0 0 102 72">
                        <path stroke="#000" stroke-width="2" d="M0 35.27h99.866M65.268.71l35.307 35.201-35.307 35.202" />
                    </svg>

                </div>
            </div>
        </a>
    </div>
</section>

<div id="archive-mobile" class="column is-full" *ngIf="isPhone">
    <app-button label="archived projects" class="archive" route="/projects/archive" ariaLabel="Go to 'archived projects' page"></app-button>
</div>
